<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function(){
            var img = document.querySelector("#checkCode")
            img.onclick = function () {
                var date = new Date().getTime();
                this.src = "/checkCodeServlet?"+date;
            }
        }
        // document.addEventListener('click',function (e) {

        // })
    </script>
</head>
<body>
<img id="checkCode" src="/checkCodeServlet" alt="">
<a href="">点击图片更好验证码</a>


</body>
</html>
